<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <p>
    {% if result != None %}
    {% load static %}
    <img src="{% get_static_prefix %}{{ result }}" width=1000>
    {% endif %}
    </p>

    <form method="post">
      {% csrf_token %}
    <table>
    {% for field in form3 %}
    <tr>
    <td>{{ field.name }}</td>
    <td>{{ field }}</td>
    <td>{{ field.label }}</td>
    <td>{{ field.errors }}</td>
    <td></td>
    </tr>
    {% endfor %}
    </table>
    <p><input type=submit value='Update'></p>

    </form>


  </body>
</html>
